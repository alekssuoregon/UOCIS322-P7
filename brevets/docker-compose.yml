version: '3'

services:
    brevetsapp:
        build: brevetsapp/
        command: python -u flask_brevets.py
        ports:
            - "10287:5000"
        depends_on:
            - brevetdb 
        environment:
            MONGODB_HOSTNAME: brevetdb

    api:
        build: api/
        command: python -u api.py
        ports:
            - "10288:5000"
        depends_on:
            - brevetdb
        environment:
            MONGODB_HOSTNAME: brevetdb

    website:
        build: website/
        command: python -u website.py
        ports:
            - "10289:5000"
        depends_on:
            - api
        environment:
            BACKEND_ADDR: api 
            BACKEND_PORT: 5000 
            MONGODB_HOSTNAME: brevetdb

    brevetdb:
        image: mongo:latest
